<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Balls</title>

</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="numBalls">Number of Balls (X):</label>
        <input type="number" id="numBalls" value="30">
        <label for="distance">Distance (Y):</label>
        <input type="number" id="distance" value="100">
        <label for="force">Force:</label>
        <input type="number" id="force" value="100">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
