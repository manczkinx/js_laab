<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div class="pad" data-sound="boom">Boom</div>
        <div class="pad" data-sound="clap">Clap</div>
        <div class="pad" data-sound="hihat">Hi-Hat</div>
        <div class="pad" data-sound="kick">Kick</div>
        <div class="pad" data-sound="openhat">Open-Hat</div>
        <div class="pad" data-sound="ride">Ride</div>
        <div class="pad" data-sound="snare">Snare</div>
        <div class="pad" data-sound="tink">Tink</div>
        <div class="pad" data-sound="tom">Tom</div>
    </div>
    <div id="controls">
        <button id="record">Record</button>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="metronome">Metronome</button>
        <input type="number" id="bpm" placeholder="BPM">
    </div>
    <script src="script.js"></script>
</body>
</html>
