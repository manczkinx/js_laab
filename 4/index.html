<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket - Wersja Hobbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NotePocket</h1>
        <form id="noteForm">
            <input type="text" id="title" placeholder="Tytuł" required>
            <textarea id="content" placeholder="Treść" required></textarea>
            <input type="color" id="color" required>
            <label for="pin">Przypnij</label>
            <input type="checkbox" id="pin">
            <input type="text" id="tags" placeholder="Tagi (rozdzielone przecinkami)">
            <button type="submit">Dodaj Notatkę</button>
        </form>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Wyszukaj notatki">
            <button type="submit">Szukaj</button>
        </form>
        <div id="notesContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
